<form [formGroup]="loginForm" novalidate (ngSubmit)="loginUser(loginForm.value)">
    <div *ngIf="showError" class="alert alert-danger" role="alert">
        {{errorMessage}}
    </div>
    
    <div class="login-card-wrapper">
        <mat-card class="login-card">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Username"formControlName="username" type="text">
                    <mat-error *ngIf="validateControl('username') && hasError('username', 'required')">
                        <strong>Username is required</strong>
                      </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Password" formControlName="password" type="password">
                    <mat-error *ngIf="validateControl('password') && hasError('password', 'required')">
                        <strong>Password is required</strong>
                      </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button class="full-width" mat-raised-button color="primary" type="submit">Login</button>
              </mat-card-actions>
        </mat-card>
    </div>
</form>
