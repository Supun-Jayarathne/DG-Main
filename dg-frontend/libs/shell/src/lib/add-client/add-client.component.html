<!-- Add Client Page -->
<div class="addClientForm-container">
  <form [formGroup]="addClientForm">
    <div class="addclient-wrapper">
      <mat-card-header>
        <mat-card-title><h1 class="mat-h1">Add Client</h1></mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="full-width" appearance="outline">
          <!-- <mat-label></mat-label> -->
          <input
            matInput
            placeholder="Name"
            formControlName="clientName"
            type="text"
          />
          <mat-error>
            <strong>Name is required</strong>
          </mat-error>

          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <!-- <mat-label></mat-label> -->
          <input
            matInput
            placeholder="Company"
            formControlName="company"
            type="text"
          />
          <mat-error>
            <strong>Company is required</strong>
          </mat-error>

          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <!-- <mat-label></mat-label> -->
          <input
            matInput
            placeholder="Email"
            formControlName="email"
            type="email"
          />
          <mat-error>
            <strong>Email is required</strong>
          </mat-error>

          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <mat-label id="publicUrl-radio-group-label">Public URL :</mat-label>

        <mat-form-field class="full-width">
          <!-- <mat-label id="publicUrl-radio-group-label">Public URL :</mat-label> -->

          <input
            matInput
            placeholder="Public URL"
            formControlName="publicUrl"
            type="url"
            appearance="outline"
          />
          <mat-error>
            <strong>Public URL is required</strong>
          </mat-error>
        </mat-form-field>
        <mat-checkbox class="archive-checked">Archive Client</mat-checkbox>
      </mat-card-content>

      <mat-card-actions>
        <button
          class="full-width"
          mat-raised-button
          color="primary"
          type="submit"
        >
          Add/Update
        </button>
      </mat-card-actions>
    </div>
  </form>
</div>
